name: Company Information Validator

on:
  push:
    paths: 
      - 'data/company_info.json'


jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jsonschema jq
      - name: Validate JSON Schema
        run: |
          json_schema: 'data/schema.json'
          json_path_pattern: 'data/company_info.json'
          python validate_json.py "$json_schema" "$json_path_pattern" true true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
